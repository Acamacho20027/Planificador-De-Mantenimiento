<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="preload" href="../js/login.js" as="script">
    </head>
<body>
    <div class="auth-container">
        <h2>Iniciar sesión</h2>
        <form id="login-form">
            <div class="auth-field">
                <label for="email">Email</label>
                <input id="email" type="email" required placeholder="tu@email.com" />
            </div>
            <div class="auth-field">
                <label for="password">Contraseña</label>
                <div class="password-row">
                    <input id="password" type="password" required placeholder="Tu contraseña" style="flex:1" />
                    <button type="button" class="toggle-btn" id="toggle-password"><span id="toggle-text">Mostrar</span></button>
                </div>
            </div>
            <div class="auth-actions">
                <button class="button_top" type="submit">Entrar</button>
                <button type="button" class="link" id="request-reset">¿Olvidaste tu contraseña?</button>
            </div>
            <div id="msg" style="margin-top:8px;color:#f44336"></div>
        </form>

    </div>
    <script src="../js/login.js"></script>
</body>
</html>
